<html>
 <head>
  <title>Microsoft ILDC Covid-19 Geo Visualizer</title>
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
  <link rel="stylesheet" href="css/geo-visualizer.css"/>
 </head>
 <body>
  <h1>Microsoft ILDC Covid-19 Geo Visualizer</h1>

  <input type="button" id="btnAnimate" onclick="btnAnimateClicked()" />

          crossorigin=""></script>
  <script src="vendor/leaflet.ajax.min.js"></script>
  <script src="js/geo-visualizer.js"></script>
 </body>
</html>
